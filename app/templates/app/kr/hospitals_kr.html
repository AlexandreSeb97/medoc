{% extends "app/kr/layout_kr.html" %}

{% block content %}


<h2>{{ title }}</h2>
<h3>{{ message }}</h3>
<iframe
  width=100%
  height="350"
  frameborder="0" style="border:0"
  	https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyCwc4WoRaFlhYUBetUZ56RG82Xsa1XGW1o
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCwc4WoRaFlhYUBetUZ56RG82Xsa1XGW1o
    &q=Saint-Louis+de+Gonzague+-+secondaire,Delmas+33,Port-au-Prince,HT">
</iframe>
<div class="panel panel-primary">
	<div class="panel-heading">
	    <h3 class="panel-title">Hospitals</h3>
	</div>
	<div class="panel-body">


{% for hospital in hospitals %}
	<div class="Hospital">
    	<h3>{{ hospital.nom }}</h3>
    	<p>{{ hospital.quartier }} --- {{ hospital.adresse }}</p>
		<p>{{ hospital.phone_number }}</p>
    </div>
{% empty %}
    <p>Aucun autre hopital.</p>
{% endfor %}

</div>
</div>
</div>



{% endblock %}
