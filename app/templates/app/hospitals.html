{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<h3>{{ message }}</h3>

<div class="row">
    <div class="col-md-4">

{% for hospital in hospitals %}
	<div class="Hospital">
    	<h3>{{ hospital.nom }}</h3>
    	<p>{{ hospital.adresse }}</p>

    </div>
{% empty %}
    <p>Aucun autre hopital.</p>
{% endfor %}
</div>
</div>


{% endblock %}
