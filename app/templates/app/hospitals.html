{% extends "app/en/layout_en.html" %}

{% block content %}

<h2>{{ title }}</h2>
<h3>{{ message }}</h3>
<iframe
  width=100%
  height="350"
  frameborder="0" style="border:0"
  	https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyCwc4WoRaFlhYUBetUZ56RG82Xsa1XGW1o

</iframe>

<div class="panel panel-primary">
	<div class="panel-heading">
	    <h3 class="panel-title">Hospitals</h3>
	</div>
	<div class="panel-body">


{% for hospital in hospitals %}
	<div class="Hospital">
    	<h3>{{ hospital.nom }}</h3>
    	<p>{{ hospital.quartier }} --- {{ hospital.adresse }}</p>
		<p>{{ hospital.phone_number }}</p>
    </div>
{% empty %}
    <p>Aucun autre hopital.</p>
{% endfor %}

</div>
</div>
</div>


{% endblock %}
